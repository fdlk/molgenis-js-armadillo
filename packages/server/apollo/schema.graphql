type Application {
  id: String!
  name: String!
  roles: [Role]
}

type Role {
  id: String!
  name: String!
  description: String
  isDefault: Boolean!
  isSuperRole: Boolean!
}

type User {
  id: String!
  email: String!
  firstName: String
  lastName: String
  name: String
  registered: Boolean!
  roles: [String]
}

type Query {
  application: Application
  registeredUsers: [User]
  users(searchQuery: String): [User]
}

type Registration {
  id: String!
  applicationId: String!
  roles: [String]
}

type Mutation {
  register(userId: String): User
  unregister(userId: String): User
  updateUserRoles(userId: String, roles: [String]): User
}